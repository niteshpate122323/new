<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background: #0c111b;

<body>

    <section id="image-carousel" class="splide" aria-label="Beautiful Images">

              <ul class="splide__list">
                  <li class="splide__slide">
                      <img src="amjd-rdwan--BE2bz3HAOQ-unsplash.jpg" alt="">

                      <img src="cristina-anne-costello-tejBLfQwj4k-unsplash.jpg" alt="">
                  </li>
              </ul>
        </div>
      </section>

      <div class="video-card-container" style="margin-top: 20px;">
        <div class="video-card">
            <video src="7931709-hd_1080_1920_24fps.mp4" muted loop autoplay class="card-video"></video>
        </div>
        <div class="video-card">
            <video src="3191902-hd_1920_1080_25fps.mp4" muted loop autoplay class="card-video"></video>
        </div>
        <div class="video-card">
            <video src="4109584-hd_1920_1080_25fps.mp4" muted loop autoplay class="card-video"></video>
        </div>
        <div class="video-card">
            <video src="6535488-hd_1080_2048_30fps.mp4" muted loop autoplay class="card-video"></video>
        </div>
        <div class="video-card">
            <video src="7601432-hd_1080_1920_24fps.mp4" muted loop autoplay class="card-video"></video>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.4.1/dist/js/splide-extension-auto-scroll.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        document.addEventListener( 'DOMContentLoaded', function () {
            new Splide( '#image-carousel', {
                cover      : true,
                rewind     : true,
                pagination : false,
                rewindSpeed: 1000,
                rewindByDrag: true,
                heightRatio: 0.3,
            } ).mount();
        } );
    </script>
</body>
</html>
